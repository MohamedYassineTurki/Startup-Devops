apiVersion: v1
kind: LimitRange
metadata:
  name: dev-limit-range
  namespace: dev
spec:
  limits:
  - type: Container
    # DEFAULTS (when nothing specified)
    default:
      cpu: "250m"      # ← Default maximum per container
      memory: "256Mi"   # ← Default maximum per container
    defaultRequest:
      cpu: "100m"      # ← Default guaranteed per container  
      memory: "128Mi"   # ← Default guaranteed per container

    # ABSOLUTE LIMITS (never exceeded)
    min:
      cpu: "10m"       # ← Absolute minimum per container
      memory: "16Mi"    # ← Absolute minimum per container
    max:
      cpu: "1000m"     # ← Absolute maximum per container
      memory: "1024Mi"  # ← Absolute maximum per container 

    # BURST CONTROL
    maxLimitRequestRatio:
      cpu: 2           # ← Limit can be up to 2x request
      memory: 2        # ← Limit can be up to 2x request