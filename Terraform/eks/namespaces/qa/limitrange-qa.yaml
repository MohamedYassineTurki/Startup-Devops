apiVersion: v1
kind: LimitRange
metadata:
  name: qa-limit-range
  namespace: qa
spec:
  limits:
  - type: Container
    # DEFAULTS (when nothing specified)
    default:
      cpu: "500m"      # ← Default maximum per container
      memory: "512Mi"   # ← Default maximum per container
    defaultRequest:
      cpu: "250m"      # ← Default guaranteed per container  
      memory: "256Mi"   # ← Default guaranteed per container

    # ABSOLUTE LIMITS (never exceeded)
    min:
      cpu: "50m"       # ← Absolute minimum per container
      memory: "64Mi"    # ← Absolute minimum per container
    max:
      cpu: "1000m"     # ← Absolute maximum per container (1 CPU)
      memory: "2048Mi"  # ← Absolute maximum per container (1GB)

    # BURST CONTROL
    maxLimitRequestRatio:
      cpu: 2           # ← Limit can be up to 2x request
      memory: 2        # ← Limit can be up to 2x request