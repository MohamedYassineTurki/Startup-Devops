apiVersion: v1
kind: LimitRange
metadata:
  name: prod-limit-range
  namespace: prod
spec:
  limits:
  - type: Container
    # DEFAULTS (when nothing specified)
    default:
      cpu: "1000m"      # ← Default maximum per container
      memory: "1024Mi"   # ← Default maximum per container
    defaultRequest:
      cpu: "500m"      # ← Default guaranteed per container  
      memory: "512Mi"   # ← Default guaranteed per container

    # ABSOLUTE LIMITS (never exceeded)
    min:
      cpu: "100m"       # ← Absolute minimum per container
      memory: "128Mi"    # ← Absolute minimum per container
    max:
      cpu: "2000m"     # ← Absolute maximum per container
      memory: "4096Mi"  # ← Absolute maximum per container 

    # BURST CONTROL
    maxLimitRequestRatio:
      cpu: 2           # ← Limit can be up to 2x request
      memory: 2        # ← Limit can be up to 2x request